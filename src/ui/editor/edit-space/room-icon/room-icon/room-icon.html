<div
  #iconElement
  id="icon-element"
  class="icon"
  hotspot-icon
  (onMove)="onMove($event)"
  (onMoveEnd)="onMoveEnd($event)">
  <div
    (click)="onDeleteClick($event)"
    class="icon__delete">
  </div>

  <img
    id="draggableIcon"
    class="icon__image"
    [attr.src]="iconPath"
    [ngClass]="{
      'icon__image--small': hotspotIconSize === 'SMALL',
      'icon__image--medium': hotspotIconSize === 'MEDIUM'
    }">

  <text-input
    [textModel]="getName()"
    [isHotspot]="true"
    (onTextChange)="onNameChange($event)">
  </text-input>




  <property-editor
    *ngIf="propertyEditorIsVisible"
    [roomProperty]="roomProperty"
    (onDeselect)="onDeselect($event)"
    class="icon__property-editor">
  </property-editor>


</div>
